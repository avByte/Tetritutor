<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freeplay Tetris</title>
  <style>
    body { background: #000; color: #fff; text-align: center; }
    canvas { border: 2px solid #fff; margin: 10px; }
  </style>
</head>
<body>
  <h1>Freeplay Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <canvas id="next" width="80" height="80"></canvas>
  <canvas id="hold" width="80" height="80"></canvas>
  <p>Score: <span id="score">0</span> | Level: <span id="level">1</span></p>
  <script src="tetris.js"></script>
</body>
</html>
